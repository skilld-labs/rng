rng.local_actions:
  class: \Drupal\Core\Menu\LocalActionDefault
  deriver: \Drupal\rng\Plugin\Derivative\LocalActions

rng.default_messages.add_form:
  route_name: entity.rng_event_type.default_messages.add
  title: 'Add message'
  appears_on:
    - entity.rng_event_type.default_messages

rng.registration_type.add:
  route_name: entity.registration_type.add
  title: 'Add registration type'
  appears_on:
    - rng.registration_type.overview

entity.registrant_type.add:
  route_name: entity.registrant_type.add_form
  title: 'Add registrant type'
  appears_on:
    - entity.registrant_type.collection

rng.event_type.add:
  route_name: entity.rng_event_type.add
  title: 'Add event type'
  appears_on:
    - rng.rng_event_type.overview
